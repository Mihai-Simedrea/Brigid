<div class="form-container">
  <div class="logo"><img src="{{ logoPath }}" /></div>
  <h1 class="register-text">REGISTER</h1>
  <h1 class="normal-text">Begin your Journey</h1>
  <div class="container" *ngIf="!post; else forminfo" novalidate>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
      class="form"
    >
      <mat-form-field class="form-element">
        <input matInput placeholder="First Name" formControlName="firstName" />
        <mat-error
          *ngIf="
            !formGroup.controls['firstName'].valid &&
            formGroup.controls['firstName'].touched
          "
        >
          {{ getFirstNameError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Last Name" formControlName="lastName" />
        <mat-error
          *ngIf="
            !formGroup.controls['lastName'].valid &&
            formGroup.controls['lastName'].touched
          "
        >
          {{ getLastNameError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="email-element">
        <mat-hint
          >An encrypted and autogenerated password will be sent here!</mat-hint
        >
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error
          *ngIf="
            !formGroup.controls['email'].valid &&
            formGroup.controls['email'].touched
          "
        >
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password" />
        <mat-error
          *ngIf="
            !formGroup.controls['password'].valid &&
            formGroup.controls['password'].touched
          "
        >
          {{ getErrorPassword() }}
        </mat-error>
      </mat-form-field> -->

      <mat-select-country
        class="country-element"
        label="Country"
        formControlName="country"
        (onCountrySelected)="onCountrySelected($event)"
      >
      </mat-select-country>

      <div class="form-element">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <ng-template #forminfo>
    <div class="container">
      {{ post | json }}
    </div>
  </ng-template>
</div>
